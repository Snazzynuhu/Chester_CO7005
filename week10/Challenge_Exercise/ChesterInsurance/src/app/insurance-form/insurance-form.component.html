<!-- insurance-form.component.html -->

<div class="insurance-container">
  <div class="insurance-card">
    <h2>Insurance Form</h2>

    <div>
      <label for="vehicleType">Select Vehicle Type:</label>
      <select id="vehicleType" [(ngModel)]="selectedVehicleType">
        <option *ngFor="let type of vehicleTypes" [value]="type">{{ type }}</option>
      </select>
    </div>

    <div>
      <label>
        <input type="checkbox" [(ngModel)]="isUnder25" /> Under 25
      </label>
    </div>

    <div>
      <label for="penaltyPoints">Penalty Points:</label>
      <input type="number" id="penaltyPoints" [(ngModel)]="penaltyPoints" />
    </div>

    <button class="submit" (click)="calculatePremium()">Calculate Premium</button>
  </div>
</div>
